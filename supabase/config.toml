# Supabase Project Configuration
# https://supabase.com/docs/guides/cli/config

[project]
id = "manasink"

# =============================================================================
# API Settings
# =============================================================================
[api]
enabled = true
port = 54321
schemas = ["public", "graphql_public"]
extra_search_path = ["public", "extensions"]
max_rows = 1000

# =============================================================================
# Database Settings
# =============================================================================
[db]
port = 54322
shadow_port = 54320
major_version = 15

# =============================================================================
# Supabase Studio (Local Dashboard)
# =============================================================================
[studio]
enabled = true
port = 54323
api_url = "http://127.0.0.1"

# =============================================================================
# Auth Settings
# =============================================================================
[auth]
enabled = true
site_url = "http://localhost:5173"
additional_redirect_urls = [
  "https://manasink.vercel.app",
  "https://manasink-*.vercel.app",
  "http://localhost:5173"
]
jwt_expiry = 3600
enable_refresh_token_rotation = true
refresh_token_reuse_interval = 10
enable_signup = true

[auth.email]
enable_signup = true
double_confirm_changes = true
enable_confirmations = false
secure_password_change = true
max_frequency = "1m"

[auth.sms]
enable_signup = false
enable_confirmations = false

# OAuth Providers
# Configure client_id and secret in Supabase Dashboard > Auth > Providers
[auth.external.google]
enabled = true
client_id = "env(GOOGLE_CLIENT_ID)"
secret = "env(GOOGLE_CLIENT_SECRET)"
redirect_uri = ""
skip_nonce_check = false

[auth.external.github]
enabled = true
client_id = "env(GITHUB_CLIENT_ID)"
secret = "env(GITHUB_CLIENT_SECRET)"
redirect_uri = ""

# =============================================================================
# Storage Settings (for future card images, deck exports, etc.)
# =============================================================================
[storage]
enabled = true
file_size_limit = "50MiB"

# =============================================================================
# Realtime Settings (for future live features)
# =============================================================================
[realtime]
enabled = true
ip_version = "IPv4"

# =============================================================================
# Analytics
# =============================================================================
[analytics]
enabled = false
